popup_maker.settings:
    path: /admin/config/popup_maker/settings
    defaults:
        _controller: Drupal\popup_maker\Controller\SettingsController::show
    requirements:
        _permission: 'Administer modules'
popup_maker.settings.update_status:
    path: /admin/config/popup_maker/settings/update-status
    defaults:
        _controller: Drupal\popup_maker\Controller\SettingsController::updateStatus
    requirements:
        _permission: 'Administer modules'
popup_maker.settings.update_api_key:
    path: /admin/config/popup_maker/settings/update-api-key
    defaults:
        _controller: Drupal\popup_maker\Controller\SettingsController::updateApiKey
    requirements:
        _permission: 'Administer modules'
popup_maker.settings.edit_popup_settings:
    path: /admin/config/popup_maker/settings/edit-popup-settings
    defaults:
        _controller: Drupal\popup_maker\Controller\SettingsController::editPopupSettings
    requirements:
        _permission: 'Administer modules'
popup_maker.settings.update_popup:
    path: /admin/config/popup_maker/settings/update-popup
    defaults:
        _controller: Drupal\popup_maker\Controller\SettingsController::updatePopup
    requirements:
        _permission: 'Administer modules'
popup_maker.settings.refresh_popups:
    path: /admin/config/popup_maker/settings/refresh-popups
    defaults:
        _controller: Drupal\popup_maker\Controller\SettingsController::refreshPopups
    requirements:
        _permission: 'Administer modules'
